<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body ng-app="myApp">
  <div ng-controller="DemoController">
    <!-- <h1 ng-hide="true">冬天还有蚊子？？？</h1> -->
    <h1 ng-if="false">冬天还有蚊子？？？</h1>
  </div>

  <script src="./angular.js"></script>
  <script>
    angular
      .module('myApp', [])
      .controller('DemoController', ['$scope', function ($scope) {
        // 是否渲染元素的指令：ng-show / ng-hide / ng-if

        // ng-show / ng-hide：表示是否显示元素
        //  ng-show 和 ng-hide 指令的作用相反
        //  1 如果 ng-show 的值是true，就展示当前元素
        //  2 如果 ng-show 的值为false，就不展示当前元素（display: none）

        // ng-if：控制当前元素是否展示
        //  1 如果 ng-if 的值是true，展示元素
        //  2 如果 ng-if 的值是false，那么这个元素会从页面结构中移除
        
      }]);
  </script>
</body>

</html>
