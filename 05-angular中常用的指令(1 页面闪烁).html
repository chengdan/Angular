<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div ng-app ng-init="name='jack'; test='<p>这是p元素</p>'">
    <!-- ng-bind 相当于 innerText 的作用， 用来设置当前HTML元素的文本内容 -->
    <!-- <h1 ng-bind="name">默认内容</h1> -->

    <!-- 原理：1 通过样式让元素隐藏 2 angular解析完成HTML结构后，会移除这个指令 -->
    <!-- <h1 ng-cloak>{{ name }}</h1> -->

    <!-- 注意：如果处理的内容中包含了 HTML结构，这些HTML会被当作文本输出 -->
    <div ng-bind="test"></div>
  </div>
  
  <script src="./angular.js"></script>
  <!-- <script>
    alert(1)
  </script> -->
</body>

</html>
